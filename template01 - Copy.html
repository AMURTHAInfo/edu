<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        @import "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css";

         body {
            /* background: url(background.jpg) no-repeat fixed; */
            background-color: #514e5a;
            background-size: cover;
            position: relative;
        } 
        /* Custom scroll bar */

        /* width */
        ::-webkit-scrollbar {
            width: 5px;
        }
        /* Track */
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
        }
        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Remove the navbar's default margin-bottom and rounded borders */

        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }
        .navbar-inverse {
            background-color:transparent !important;
            border-bottom-color:#e3e7ea !important;
            border-top-color:transparent !important;
            border-left-color:transparent !important;
            border-right-color:transparent !important;
        }
        .navbar-right>li>a{
            color: white !important; 
            font-size: 16px !important;
        }
        /* Set black background color, white text and some padding */

        footer {
            background-color:transparent !important;
            border-color:#e3e7ea !important;
            padding: 0px !important;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: white;
            padding: 15px;
            height: 20px !important;
        }
        .panel-primary {
            margin-top: 0.25%;
            background-color:transparent !important;
            border-bottom-color:#e3e7ea !important;
            border-top-color:transparent !important;
            border-left-color:transparent !important;
            border-right-color:transparent !important;
        }
       
        .panel-heading-custom{
            color: #000000;
            background-color: #8484ab;
            border-color: transparent !important;
            padding-right: 5% !important;
            padding-left: 1% !important;
            width: 100%;
            font-size: 20px;
            text-align: right;
        }
        .contentcol{
            padding-right: 0px !important; 
            padding-left: 0px !important;
        }
        
        .panelheadingtext{
            float: left;
            color:#020d17;
            margin-right: 2% !important;
        }
        .panel-heading-custom>a>.fa{
            font-size: 20px !important;
            margin-right: 1% !important;
            color:#020d17
        }
            
        .bg{
            background-color: white;
        }  
            
        .tablescroll {
            overflow-y: auto;
            overflow-x: hidden;
            height: 189px;
            margin-right: 1px;
        }
        .marginTop30{
            margin-top:30px;
        }
    </style>

    <script>
        $(document).ready(function () {
            function setHeight() {
                windowHeight = $(window).innerHeight() - 110;
                $('.contentbody').css('min-height', windowHeight);
            };
            setHeight();
            $(window).resize(function () {
                setHeight();
            });
        });
    </script>

</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li>
                        <a class="activenavlinks" href="#">Home</a>
                    </li>
                    <li>
                        <a class="activenavlinks" href="#">About</a>
                    </li>
                    <li>
                        <a class="activenavlinks" href="#">Projects</a>
                    </li>
                    <li>
                        <a class="activenavlinks" href="#">Contact</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-log-in"></span> Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row content">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 contentcol">
                <div class="panel panel-primary">
                    <div class="panel-heading-custom">
                        <a href="#" class="panelheadingtext">Panel with panel-primary class</a>
                        <a href="#"><i class="fa fa-th-large"></i></a> 
                        <a href="#"><i class="fa fa-diamond"></i></a>
                        <a href="#"><i class="fa fa-bar-chart-o"></i></a> 
                        <a href="#"><i class="fa fa-table"></i></a> 
                        <a href="#"><i class="fa fa-shopping-cart"></i></a> 
                        <a href="#"><i class="fa fa-shopping-cart"></i></a> 
                        <a href="#"><i class="fa fa-shopping-cart"></i></a> 
                        <a href="#"><i class="fa fa-shopping-cart"></i></a> 
                        <a href="#"><i class="fa fa-shopping-cart"></i></a> 
                        <a href="#"><i class="fa fa-shopping-cart"></i></a> 
                        <a href="#"><i class="fa fa-shopping-cart"></i></a> 
                        <a href="#"><i class="fa fa-shopping-cart"></i></a> 
                        <a href="#"><i class="fa fa-shopping-cart"></i></a> 
                        <a href="#"><i class="fa fa-shopping-cart"></i></a> 
                    </div>
                    <div class="panel-body contentbody">
                            <div class="bg">

                            </div>

                            <div class="bg tablescroll">

                            </div>
                            <div class="panel-footer">
                                <div class="row">
                                    <div class="col col-sm-4 col-md-4 col-lg-4 col-xs-4">
                                        Page 1 of 5
                                    </div>
                                    <div class="col col-sm-8 col-md-8 col-lg-8 col-xs-8">
                                        <ul class="pagination hidden-xs pull-right">
                                        <li><a href="#">1</a></li>
                                        <li><a href="#">2</a></li>
                                        <li><a href="#">3</a></li>
                                        <li><a href="#">4</a></li>
                                        <li><a href="#">5</a></li>
                                        </ul>
                                        <ul class="pagination visible-xs pull-right">
                                            <li><a href="#">«</a></li>
                                            <li><a href="#">»</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid">
        <p>Footer Text</p>
    </footer>

</body>

</html>
