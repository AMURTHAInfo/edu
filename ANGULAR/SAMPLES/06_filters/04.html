<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>
<h3>Angula JS Filters</h3>

<div ng-app="App1" ng-controller="Ctrl1">

    <p><b>8. Custom Filters:</b></p>
    <ul>
        <li ng-repeat="x in hesaru">
            {{x | Format1}}
        </li>
    </ul>

</div>


<script>
    var app = angular.module('App1', []);
    app.controller('Ctrl1', function($scope) {
        $scope.hesaru = [ 'Jani', 'Carl', 'Margareth',  'Hege', 'Joe', 'Gustav'];
    });
    //custom filters
    app.filter('Format1', function() {
        return function(x) {
            var i, c, txt = "";
            for (i = 0; i < x.length; i++) {
                c = x[i];
                if (i % 2 == 0) {
                    c = c.toUpperCase();
                }
                txt += c;
            }
            return txt;
        };
    });
</script>

</body>
</html>
