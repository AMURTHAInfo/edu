<html>
	<header>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script>
		var app =angular.module('myApp', []);
		app.controller('ctrl', function($scope) {
			$scope.x = 1;
			$scope.y = 7;
			$scope.z = 5;
			
			$scope.$watch("x",function(newValue,oldValue){
				if(newValue != oldValue){
					$scope.y=$scope.x *2;
					console.log("x get modified to="+newValue);
				}
			})
			$scope.$watch("y",function(newValue,oldValue){
				if(newValue != oldValue){
					$scope.z=$scope.y*2;
					console.log("y get modified to="+newValue);
				}
			})
			$scope.$watch("z",function(newValue,oldValue){
				if(newValue != oldValue){
					console.log("z get modified to="+newValue);
				}
			})
		});
		</script>
	</header>
	<body>
		<div ng-app="myApp">
			<div ng-controller="ctrl">
				x= <input type="text" ng-model="x">
				<div>x={{x}}</div>
				<div>y={{y}}</div>
			</div>
		</div>

	</body>
</html>
