
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script>
        var app = angular.module('App1', []);
        app.controller('Ctrl1', function() {
            this.firstName = "John";
            this.lastName = "Doe";
        });
    </script>
</head>
<body>
<div ng-app="App1">
    <div ng-controller="Ctrl1 as c">
        Hello {{c.firstName+" "+c.lastName}}
    </div>
</div>
</body>
</html>
