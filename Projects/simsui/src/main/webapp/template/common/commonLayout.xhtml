<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>SIMS</title>
	
	<!-- Bootstrap -->
	<link href="../css/plugins/bootstrap.min.css" rel="stylesheet"></link>
	
	<!-- Jquery UI plugins -->
	
	<link href="../css/plugins/jqueryUI/jquery-ui.min.css" rel="stylesheet"></link>
	<link href="../css/plugins/jqueryUI/jquery-ui.structure.min.css" rel="stylesheet"></link>
	<link href="../css/plugins/jqueryUI/jquery-ui.theme.min.css" rel="stylesheet"></link>
	<link href="../font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet"></link>
		<link rel="stylesheet" type="text/css" media="screen" href="../css/plugins/jqgrid/ui.jqgrid.css" />
	<link href="../css/plugins/jquery.multiselect.css" rel="stylesheet"/>
	<link href="../css/plugins/jquery.multiselect.filter.css" rel="stylesheet"/>
	
	<!-- Jqgrid plugins -->

 	<link href="../css/sims/common/application.css" rel="stylesheet"></link>
 	<link href="../css/sims/common/custom.css" rel="stylesheet"></link> 

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script	src="../js/plugins/jquery.min.js"></script>
	
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../js/plugins/jqueryUI/jquery-ui.min.js"></script>
	<script src="../js/plugins/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/plugins/jquery.multiselect.min.js"></script>
	<script type="text/javascript" src="../js/plugins/jquery.multiselect.filter.min.js"></script>
	<script src="../js/plugins/jqgrid/grid.locale-en.js" type="text/javascript"></script>
	<script src="../js/plugins/jqgrid/jquery.jqGrid.min.js" type="text/javascript"></script>
	
	<script src="../js/plugins/image.js"></script>
	<script src="../js/plugins/animsition.min.js"></script>
	<script src="../js/plugins/customanimation.js"></script>
	<script src="../js/plugins/filterLegend.js"></script>
	<script src="../js/plugins/filterReport.js"></script>
	<!-- common js files include here -->
	<script src="../js/sims/common/ajaxCallsFxn.js"></script>
	<script src="../js/sims/common/ajaxCallsUrls.js"></script>
</h:head>
<h:body>
	<div id="page">
		<div id="header">
			<ui:insert name="header">
				<ui:include src="commonHeader.xhtml" />
			</ui:insert>
		</div>

		<div class="row home-row">
			<div class="container-fluid commonheader" id="wrapper">
				<div id="navigation">
					<ui:insert name="navigation">

						<div class="sidenav-panel">
							<a href="#menu-toggle" id="menu-toggle"> <span><i class="fa fa-chevron-right" aria-hidden="true"> </i> 
								<i class="fa fa-chevron-left" aria-hidden="true"> </i> </span></a>
						</div>
						<div id="sidebar-wrapper">
							<ul class="sidebar-nav">
								<h:form>
									<li><ui:fragment>
											<h:commandLink action="personalInfo.xhtml" onclick="loadjs()"
												class="#{((view.viewId eq ('/ui/personalInfo.xhtml')) ? 'active' : 'inactive')}"
												value="#{msg['sims.sidebar.personalinfo']}" />
										</ui:fragment></li>
									<li><ui:fragment>
											<h:commandLink action="attendence.xhtml" 
												class="#{((view.viewId eq ('/ui/attendence.xhtml')) ? 'active' : 'inactive')}"
												value="#{msg['sims.sidebar.attendence']}" />
										</ui:fragment></li>
								</h:form>
							</ul>
						</div>

					</ui:insert>
				</div>
				<div id="page-content-wrapper">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-12 adminContent">
								<div id="content">
									<ui:insert name="content">
										<ui:include src="commonContent.xhtml" />
									</ui:insert>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="commonFooter.xhtml" />
			</ui:insert>
		</div>
	</div>

	<script>
		jQuery(document).ready(function() {
				console.info("here common")
		 });
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>
</h:body>
</html>
