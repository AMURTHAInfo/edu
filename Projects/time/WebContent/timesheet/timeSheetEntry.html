	<div class="timeSheet_Entry_Div">

  				<input type="text" name="timeSheet_Startdate" id="timeSheet_Startdate" disabled="disabled" class="timeSheet_Text">
  			</div>
  			<div style="float:left;width:50%">

  			</div>
  		</div>          

		<div id="timeSheet_Table_Content" class="table-responsive">

				<label for="timeSheet_EntryDilog_Enddate">End Date:</label>
				<input type="text" name="timeSheet_EntryDilog_Enddate" id="timeSheet_EntryDilog_Enddate" disabled="disabled"

			</div> 
			<div style="float:left;width:50%">

				<label for="timeSheet_EntryDilog_TaskDscrptn" style="margin-top: 1%;position: absolute;">Details:</label>

			        <th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th><th>Actions</th>
			      </tr>
			    </thead>
			    <tbody>
					<tr>
			      	<td>
				    	<select id="timeSheet_EntryDilog_Activity">
				    		<option></option>
				    	</select>
			    	</td>
			    	<td>

				    		<option></option>
				    	</select>
			    	</td>

			    	<td><input type="text" id="timeSheet_thuHour" class="timeSheet_Hour"></td>
			    	<td><input type="text" id="timeSheet_friHour" class="timeSheet_Hour"></td>
			    	<td><input type="text" id="timeSheet_satHour" class="timeSheet_Hour"></td>
			    	<td><input type="text" id="timeSheet_sunHour" class="timeSheet_Hour"></td>
			    	<td><button type="button" id="timeSheet_EntryDilog_Add" class="btn btn-primary" style="padding:1% 10% 1% 10%">Add</button></td>
			      </tr>
			    </tbody>
